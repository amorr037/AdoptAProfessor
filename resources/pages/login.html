<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Login</h1>
            </div>
        </div>
    </div>
</div>
<div class="section" ng-controller="LoginCtrl as ctrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="basic-login">
                    <form role="form" role="form">
                        <div class="form-group">
                            <label for="login-username"><i class="icon-user"></i> <b>Username or Email</b></label>
                            <input class="form-control" id="login-username" ng-model="ctrl.username" type="text" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="login-password"><i class="icon-lock"></i> <b>Password</b></label>
                            <input class="form-control" id="login-password" ng-model="ctrl.password" type="password" placeholder="">
                            <small class="error" style="color: red" ng-show="ctrl.usrErrorMsg">
                                The username or password you entered is incorrect!
                            </small>
                        </div>
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="/AdoptAProfessor/#/forgotPassword" class="forgot-password">Forgot password?</a>
                            <button ng-click="ctrl.login()" type="submit" class="btn pull-right">Login</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
