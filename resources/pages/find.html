<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Find a Professor</h1>
            </div>
        </div>
    </div>
</div>

<div class="section" ng-controller="FindCtrl as ctrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <input type="text" class="form-control" placeholder="Search Professor" ng-model="filter"  ng-change="search()">
                <br>
                <ul id="findprofessor" ng-repeat="prof in ctrl.professors.showing | filter:query ">
                <!--<ul id="findprofessor" ng-repeat="prof in professors | filter:query | limitTo: 5| limitTo: -5">-->
                    <!--<div ng-show="prof.length > 0" class="container-fluid">-->
                        <div class="row">
                            <div ng-if="prof.path !== null" class="circular col-md-2" ng-style="{'background-image':'url({{prof.path}})'}"></div>
                            <div ng-if="prof.path === null" class="circular col-md-2" ng-style="{'background-image':'url({{prof.path}})'}">
                                <div class = "circular col-md-2" style = 'background-image: url(resources/img/profile/blank-profile.png)'></div>
                                <!--<img ng-src={{prof.path}}>-->
                            </div>
                            <div class="col-md-9 col-md-offset-1">
                                <a href="#/viewProfile?user={{prof.username}}" class="list-group-item">Name: {{prof.firstname}}</a>
                                <!--<a href="#/viewProfile?user={{prof.username}}" ng-click="$rootScope.user_id = {{prof.user_id}}" class="list-group-item">Name: {{prof.firstname}}</a>-->
                                <a href="#/viewProfile?user={{prof.username}}" class="list-group-item">Last Name: {{prof.lastname}}</a>
                                <a href="#/viewProfile?user={{prof.username}}" class="list-group-item">E-mail: {{prof.email}}</a>
                            </div>
                        </div>
                    <!--</div>-->
                <!--</ul>-->
                    <div ng-show="prof === null" class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 well">
                                <div class="text-center">
                                    <h3>Did not find your favorite professor?</h3>
                                </div>
                                    <p class="text-center"><a href="index.html#/inviteProfessor">Click here</a> to send and invitation your favorite professor!</p>
                            </div>
                        </div>
                    </div>
                </ul>
            <!-- Pagination -->
                <div class="pagination-wrapper ">
                    <ul class="pagination pagination-sm">
                        <li ng-click="ctrl.pagination.previous()" class="{{ctrl.pagination.hasPrevious()?'':'disabled'}}"><a href="">Previous</a></li>
                        <li ng-repeat="page in ctrl.pagination.pages" class="{{ctrl.pagination.currPage===page?'active':''}}">
                            <a href="" ng-click="ctrl.pagination.setPage(page)">{{page}}</a>
                        </li>
                        <li ng-click="ctrl.pagination.next()" class="{{ctrl.pagination.hasNext()?'':'disabled'}}"><a href="">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
