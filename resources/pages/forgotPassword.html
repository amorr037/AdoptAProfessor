<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Forgot Password</h1>
            </div>
        </div>
    </div>
</div>
<div class="section" ng-controller="forgotPasswordCtrl as ctrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="basic-login">
                    <form name="signup_form" role="form" novalidate ng-submit="ctrl.requestNewPassword()">
                        <div class="form-group">
                            <label for="register-username"><i class="icon-user"></i> <b>Enter Username</b></label>
                            <input ng-model="ctrl.userName" class="form-control" name ="username" id="register-username" ng-maxlength=20 ng-minlength=3 type="text">
                            <div class="error" style="color: red"
                                 ng-show="signup_form.username.$dirty && signup_form.username.$invalid">
                                <small class="error" style="color: red"
                                       ng-show="signup_form.username.$error.required">
                                    Your username is required.
                                </small>
                                <small class="error" style="color: red"
                                       ng-show="signup_form.username.$error.minlength">
                                    Your username is required to be at least 3 characters
                                </small>
                                <small class="error" style="color: red"
                                       ng-show="signup_form.username.$error.maxlength">
                                    Your username cannot be longer than 30 characters
                                </small>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" ng-disabled="signup_form.$invalid" class="btn pull-right">Reset Password</button>
                                <div class="clearfix"></div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
