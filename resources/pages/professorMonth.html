<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Professor of the month!</h1>
            </div>
        </div>
    </div>
</div>

<div class="section" ng-controller="ProfessorMonthCtrl as ctrl">
    <div class="author-photo  container">
        <div class="container col-md-4"></div>
        <div class="circular col-md-4" style='background-image: url("{{ctrl.profileImg}}")'></div>
        <div class="container col-md-6">
            <h1 ng-bind="ctrl.firstname + ' ' + ctrl.lastname"></h1>
            <h3 ng-bind="ctrl.email"></h3>
            <h4>Professor of the month!</h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Testimonial -->
            <p class="text-center"><h2>Thank you, <b  ng-bind="ctrl.firstname + ' ' + ctrl.lastname">!</b></h2></p>
            <div class="testimonial col-md-12">
                <div class="testimonial-bubble">
                    <blockquote>
                        <!-- Quote -->
                        <!--<p class="quote text-center" ng-bind="ctrl.latestComment"></p>-->
                        <div class="quote text-center">
                            <p ng-bind="ctrl.latestComment" class="text-center comment-content">
                            </p>
                            <br><img ng-show="ctrl.commentimg!=null" width=225dpi height=250dpi ng-src="{{ctrl.commentimg==null?'':ctrl.commentimg}}"/>
                        </div>
                    </blockquote>
                    <div class="sprite arrow-speech-bubble"></div>
                </div>
            </div>
        </div>
        <h3 class="text-center">We thank all of our professors for their hard work!</h3>
    </div>
</div>
