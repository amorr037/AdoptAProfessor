<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Contact Us</h1>
            </div>
        </div>
    </div>
</div>

<div class="section" ng-controller="contactUsController as ctrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-md-offset-3">
                <!-- Contact Form -->
                <h3>Send Us a Message</h3>
                <div class="contact-form-wrapper">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="Name" class="col-sm-3 control-label"><b>Your name</b></label>
                            <div class="col-sm-9">
                                <input ng-model = "ctrl.name" class="form-control" id="Name" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-email" class="col-sm-3 control-label"><b>Your Email</b></label>
                            <div class="col-sm-9">
                                <input ng-model = "ctrl.email"  class="form-control" id="contact-email" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-message" class="col-sm-3 control-label"><b>Message</b></label>
                            <div class="col-sm-9">
                                <textarea ng-model = "ctrl.message" class="form-control" rows="5" id="contact-message"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <small class="error" style="color: red" ng-show="ctrl.emptyErrorMsg">
                                Please fill all the fields!
                            </small>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button ng-click = "ctrl.contactUs()" type="submit" class="btn pull-right">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End Contact Info -->
            </div>
        </div>
    </div>
</div>
